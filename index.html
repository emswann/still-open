    <!-- Restaurant info modal -->
    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" data-backdrop="true" aria-labelledby="info-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="info-modal-label">Restaurant Info</h4>
                </div>
                <div class="modal-body" id="info-modal-body">
                    <!-- Divs are dynamically created by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Address modal -->
    <div class="modal fade" id="addr-modal" tabindex="-1" role="dialog" data-backdrop="true" aria-labelledby="addr-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="addr-modal-label">Cannot resolve location. Please enter address.</h4>
                </div>
                <div class="modal-body" id="addr-modal-body">
                    <form>
                        <div class="form-group">
                            <label for="addr-street">Street address</label>
                            <input type="text" class="form-control" id="addr-street" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="addr-city">City</label>
                            <input type="text" class="form-control" id="addr-city" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="addr-state">State</label>
                            <input type="text" class="form-control" id="addr-state" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="addr-zipcode">Zip Code</label>
                            <input type="number" class="form-control" id="addr-zipcode" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-addr">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
